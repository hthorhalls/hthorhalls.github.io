<figure class="image" style="display: flex; flex-direction: column; align-items: center; margin-top: 25px; margin-bottom: 25px;">
    <div style="width:100%">
    <img src="{{ include.url }}" alt="{{ include.description }}" style="max-width:{{ include.width }};margin-left:auto;margin-right:auto;display:block;">
    </div>
    <figcaption style="margin-top: 10px; display: inline; text-align: center;"><i>{{ include.description }} </i></figcaption>
</figure>
