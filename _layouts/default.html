<html>
<head>
    <title>{{ page.title }}</title>
    <meta charset='UTF-8'>
    <meta content='width=device-width, initial-scale=1' name='viewport'/>
    {% if page.subtitle %}
        <meta name='description' content='{{ page.subtitle }}'>
        <meta property='og:description' content='{{ page.subtitle }}'>
    {% else %}
        <meta name='description' content='Halldor Thorhallsson is a Machine Learning Engineer'>
        <meta property='og:description' content='Halldor Thorhallsson is a Machine Learning Engineer'>
    {% endif %}

    {% if page.og_image %}
        <meta property='og:image' content='{{ site.url }}{{ page.og_image }}'>
    {% else %}
        <meta property='og:image' content='{{ site.url }}/favicon.ico'>
    {% endif %}
    <meta property="og:url" content="{{ site.url }}{{ page.url }}"/>
    <meta name='keywords' content='{{ page.keywords }}'>
    <meta name='author' content='Halldor Thorhallsson'>

    <link href='/css/blog.css' rel='stylesheet'/>
    <link href='/css/trac.css' rel='stylesheet'/>
    <link href='/css/markdown.css' rel='stylesheet'/>

    {% include mathjax.html %}
</head>
<body>
<div class='content'>
    {% include nav.html %}
    <div class='front-matter'>
        <div class='wrap'>
            <h1>{{ page.title }}</h1>
            <h4>{{ page.subtitle }}</h4>
            <div class='bylines'>
                <div class='byline'>
                    <h3>Published</h3>
                    <p>{{ page.date |  date: '%d %B %Y' }}</p>
                </div>
            </div>
            <div class='clear'></div>
        </div>
    </div>
    <div class='wrap article'>
        {{ content }}
    </div>
    <div id='bibliography'>
        <div class='wrap'>
            {% bibliography --cited %}
        </div>
    </div>
    </div>
{% include analytics.html %}
</body>
</html>
